apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xnetworks.azure.platformref.crossplane.io
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
  labels:
    provider: azure
spec:
  compositeTypeRef:
    apiVersion: azure.platformref.crossplane.io/v1alpha1
    kind: XNetwork
  resources:
  - base:
      apiVersion: azure.upbound.io/v1beta1
      kind: ResourceGroup
      spec:
        forProvider:
          location: westus2
        providerConfigRef:
          name: default
    patches:
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
        transforms:
          - type: string
            string:
              fmt: "%s-rg"
      - fromFieldPath: spec.id
        toFieldPath: metadata.annotations[crossplane.io/external-name]
        transforms:
          - type: string
            string:
              fmt: "%s-rg"
      - fromFieldPath: spec.id
        toFieldPath: metadata.labels[azure.platformref.crossplane.io/app]
  - base:
      apiVersion: network.azure.upbound.io/v1beta1
      kind: VirtualNetwork
      spec:
        resourceGroupNameSelector:
          matchControllerRef: true
        forProvider:
          location: westus2
          addressSpace:
            - 192.168.0.0/16
        providerConfigRef:
          name: default
    patches:
      - fromFieldPath: spec.id
        toFieldPath: metadata.labels[app]
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
        transforms:
          - type: string
            string:
              fmt: "%s-vnet"
      - fromFieldPath: spec.id
        toFieldPath: metadata.annotations[crossplane.io/external-name]
        transforms:
          - type: string
            string:
              fmt: "%s-vnet"
  - base:
      apiVersion: network.azure.upbound.io/v1beta1
      kind: Subnet
      spec:
        forProvider:
          resourceGroupNameSelector:
            matchControllerRef: true
          virtualNetworkNameSelector:
            matchControllerRef: true
          addressPrefix:
            - 192.168.1.0/24
          serviceEndpoints:
            - Microsoft.Sql
    patches:
      - fromFieldPath: spec.id
        toFieldPath: metadata.labels[azure.platformref.crossplane.io/app]
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
        transforms:
          - type: string
            string:
              fmt: "%s-sn"
      - fromFieldPath: spec.id
        toFieldPath: metadata.annotations[crossplane.io/external-name]
        transforms:
          - type: string
            string:
              fmt: "%s-sn"
